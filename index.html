<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.scss" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__logo">
        <img src="images/icons/logo-white.svg" alt="Greenthumb" />
      </div>
      <div class="hero__image-composition">
        <img src="images/icons/pet.svg" alt="Leaves" />
        <img src="images/hero/mobile/mobile-leaves.png" alt="Mobile Leaves" />
        <img
          src="images/hero/mobile/mobile-plantperson.png"
          alt="Plant Person"
        />
      </div>
    </section>
    <main class="main">
      <section class="filters">
        <div class="filter">
          <p>1. Set the amount of sunlight your plant will get.</p>
        </div>
        <div class="filter">
          <p>2. How often do you want to water your plant?</p>
        </div>
        <div class="filter">
          <p>3. Do you have pets? Do they chew plants?</p>
        </div>
      </section>
      <section class="results"></section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
