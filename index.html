<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.scss" />
  </head>
  <body>
    <!-- Hero -->
    <section class="hero">
      <div class="hero__content container center-absolute">
        <div class="hero__logo">
          <img src="images/icons/logo-white.svg" alt="Greenthumb Logo" />
        </div>
        <div class="hero__title">
          <h1>Find your next green friend</h1>
        </div>
        <div class="hero__icon">
          <img src="images/icons/arrow-down.svg" alt="Arrow Down Icon" />
        </div>
      </div>
      <div class="hero__composition">
        <div class="hero__mobile-composition">
          <div class="mobile-left-leaves">
              <img
                class="leaves-mobile-image"
                src="images/hero/mobile/mobile-leaves.png"
                alt="Plant leaves"
              />
          </div>
          <div class="mobile-plant-person">
            <img
              class="plant-person-image"
              src="images/hero/mobile/mobile-plantperson.png"
              alt="Person holding a plant glass"
            />
          </div>
        </div>
        <div class="hero__desktop-composition">
          <div class="desktop-leaves-left">
              <img
                class="leaves-mobile-image"
                src="images/hero/desktop/left-leaves.png"
                alt="Plant leaves"
              />
          </div>
          <div class="desktop-plant-person">
            <img
              class="plant-person-image"
              src="images/hero/desktop/plantperson.png"
              alt="Person holding a plant glass"
            />
          </div>
          <div class="desktop-leaves-right">
            <img
              class="leaves-mobile-image"
              src="images/hero/desktop/right-leaves.png"
              alt="Plant leaves"
            />
        </div>
      </div>
    </section>
    <main class="main">
      <!-- Filters -->
      <section class="filters container">
        <div class="filter">
          <div class="filter__illustration">
            <img src="images/illustrations/sun.png" alt="Illustration of the Sun">
          </div>
          <div class="filter__description">
            <p><strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.</p>
          </div>
          <!-- Dropdown Sunlight -->
          <div class="dropdown">
            <div class="dropdown-select">
              <span class='dropdown-select__selected'>Select...</span>
              <div class='dropdown-select__icon'></div>
            </div>
            <div class="dropdown-list">
              <div class="dropdown-list__item" data-list-value="no">No sunlight</div>
              <div class="dropdown-list__item" data-list-value="low">Low sunlight</div>
              <div class="dropdown-list__item" data-list-value="high">High sunlight</div>
            </div>
          </div>
          <!-- /Dropdown -->
        </div>
        <div class="filter">
          <div class="filter__illustration">
            <img class="flip-image waterycan-img" src="images/illustrations/wateringcan.png" alt="Illustration of the Sun">
          </div>
          <div class="filter__description">
            <p><strong>2.</strong> How often do you want to <strong>water</strong> your plant?</p>
          </div>
          <!-- Dropdown Water -->
          <div class="dropdown">
            <div class="dropdown-select">
              <span class='dropdown-select__selected'>Select...</span>
              <div class='dropdown-select__icon'></div>
            </div>
            <div class="dropdown-list">
              <div class="dropdown-list__item" data-list-value="rarely">Rarely</div>
              <div class="dropdown-list__item" data-list-value="regularly">Regularly</div>
              <div class="dropdown-list__item" data-list-value="daily">Daily</div>
            </div>
          </div>
          <!-- /Dropdown -->
        </div>
        <div class="filter">
          <div class="filter__illustration">
            <img src="images/illustrations/dog.png" alt="Illustration of the Sun">
          </div>
          <div class="filter__description">
            <p><strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants? </p>
          </div>
          <!-- Dropdown Pets -->
          <div class="dropdown">
            <div class="dropdown-select">
              <span class='dropdown-select__selected'>Select...</span>
              <div class='dropdown-select__icon'></div>
            </div>
            <div class="dropdown-list">
              <div class="dropdown-list__item" data-list-value="false">No/They donâ€™t care</div>
              <div class="dropdown-list__item" data-list-value="true">Yes</div>
            </div>
          </div>
          <!-- /Dropdown -->
        </div>
      </section>
    </main>
  </body>
  <script type="module" src="./js/app.js"></script>
</html>
