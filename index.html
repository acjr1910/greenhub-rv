<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.scss" />
  </head>
  <body>
    <section class="hero">
      <div class="mw-30">
        <div class="hero__logo">
          <img src="images/icons/logo-white.svg" alt="Greenthumb" />
        </div>
        <div class="hero__title">
          <h1>Find your next green friend</h1>
        </div>
        <div class="hero__icon">
          <img src="images/icons/arrow-down.svg" alt="Greenthumb" />
        </div>
      </div>
    </section>
    <main class="main">
      <section class="filter">
        <div class="filter__sunlight">
          <p>1. Set the amount of sunligth your plant will get</p>
        </div>
        <div class="filter__water">
          <p>2. How often do you want to water your plant</p>
        </div>
        <div class="filter__chew">
          <p>3. Do you have pets? Do they chew plants?</p>
        </div>
      </section>
    </main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
