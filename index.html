<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.scss" />
  </head>
  <body>
    <section class="hero">
      <div class="hero__content container-w-30">
        <div class="hero__logo">
          <img src="images/icons/logo-white.svg" alt="Greenthumb" />
        </div>
        <div class="hero__title">
          <h1>Find your next green friend</h1>
        </div>
        <div class="hero__arrow-down">
          <img src="images/icons/arrow-down.svg" alt="Greenthumb" />
        </div>
      </div>
      <div class="hero__images">
        <div class="leaves">
          <picture>
            <source
              class="leaves-mobile-image"
              media="(max-width: 1024px)"
              srcset="images/hero/mobile/mobile-leaves.png"
            />
            <source
              class="left-leaves-desktop-image"
              media="(min-width: 1025px)"
              srcset="images/hero/desktop/left-leaves.png"
            />
            <source
              class="right-leaves-desktop-image"
              media="(min-width: 1025px)"
              srcset="images/hero/desktop/right-leaves.png"
            />
            <img
              class="leaves-mobile-image"
              src="images/hero/mobile/mobile-leaves.png"
              alt="Mobile Leaves"
            />
          </picture>
        </div>
        <div class="plant-person">
          <picture>
            <source
              class="leaves-mobile-image"
              media="(max-width: 1024px)"
              srcset="images/hero/mobile/mobile-plantperson.png"
            />
            <source
              media="(min-width: 1025px)"
              srcset="images/hero/desktop/plantperson.png"
            />
            <img
              class="plant-person-image"
              src="images/hero/mobile/mobile-plantperson.png"
              alt="Plant Person"
            />
          </picture>
        </div>
      </div>
    </section>
    <main class="main"></main>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
